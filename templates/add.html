<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Estudante</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  
<body>
  <h1 style="text-align: center;">Cadastrar Novos Estudantes</h1>
  <form action="/add" method="POST" class="text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label for="idade">Idade:</label>
        <input type="text" name="idade" id="idade" placeholder="Digite a idade" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-success" style="margin-top: 20px;">Adicionar</button>
      </div>
    </div>
  </form>
</body>
</html>
