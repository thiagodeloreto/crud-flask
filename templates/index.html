<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <title>CRUD - Flask</title>
</head>
<body>
  <h1 style="text-align: center;">CRUD Estudantes</h1>
  <div class='container' >
    <div class="row">
      <div class="col-xs-12">
        <a href="/add" class='btn btn-primary mb-5'>Adicionar</a>
      </div>

       <div class="col-xs-6 mt-4">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for e in estudantes %}
            <tr>
              <td>{{e.nome}}</td>
              <td>{{e.idade}}</td>
              <td>
                <a href='/edit/{{e.id}}' class='btn btn-success'>Editar</a>
                <a href='/delete/{{e.id}}' class='btn btn-danger'>Excluir</a>
              </td>
            </tr>
            
            {% endfor %}
          </tbody>
          
        </table>
      </div>
      
    </div>
  </div>
  
    
</body>
</html>
